<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pet Transport Booking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Book Pet Transport</h2>
    <form id="bookingForm">
      <div class="mb-3">
        <label for="name" class="form-label">Owner Name</label>
        <input type="text" id="name" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="petType" class="form-label">Pet Type</label>
        <input type="text" id="petType" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="pickup" class="form-label">Pickup Location</label>
        <input type="text" id="pickup" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="dropoff" class="form-label">Drop-off Location</label>
        <input type="text" id="dropoff" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="dateTime" class="form-label">Date & Time</label>
        <input type="datetime-local" id="dateTime" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="notes" class="form-label">Special Instructions (Contoh: Owner joins)</label>
        <textarea id="notes" class="form-control" rows="3"></textarea>
      </div>

      <button type="submit" class="btn btn-success w-100">Send via WhatsApp</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('bookingForm');
    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const petType = document.getElementById('petType').value;
      const pickup = document.getElementById('pickup').value;
      const dropoff = document.getElementById('dropoff').value;
      const dateTime = document.getElementById('dateTime').value;
      const notes = document.getElementById('notes').value;

      const message = `*New Pet Transport Booking*%0A
Owner Name: ${name}%0A
Pet Type: ${petType}%0A
Pickup: ${pickup}%0A
Drop-off: ${dropoff}%0A
Date & Time: ${dateTime}%0A
Special Instructions: ${notes}`;

      const phoneNumber = "6285121115871";
      const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
      window.open(url, '_blank');
    });
  </script>
</body>
</html>
